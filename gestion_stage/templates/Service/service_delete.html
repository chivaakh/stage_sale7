
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer le Service</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            box-shadow: 0 8px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-secondary {
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #7f8c8d;
            background-color: #ecf0f1;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-secondary:hover {
            background-color: #dce1e4;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Supprimer le Service</h1>
        <div class="alert">
            <p>Êtes-vous sûr de vouloir supprimer le service <strong>{{ service.Nom_service }}</strong> ?</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Supprimer</button>
            <a href="{% url 'service_list' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
