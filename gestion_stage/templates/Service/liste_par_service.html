<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sujets pour {{ service.Nom_service }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            border: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 25px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #34495e;
        }

        .card-text {
            color: #7f8c8d;
            font-size: 1rem;
            line-height: 1.7;
        }

        .btn {
            border-radius: 50px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary {
            background-color: #2980b9;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1c5986;
            box-shadow: 0 8px 15px rgba(41, 128, 185, 0.3);
        }

        .btn-secondary {
            background-color: #7f8c8d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5e6a72;
            box-shadow: 0 8px 15px rgba(127, 140, 141, 0.3);
        }

        .alert-info {
            background-color: #eaf2f8;
            color: #2980b9;
            border-radius: 15px;
            padding: 20px;
        }

        .button-group {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
        }

        .button-group .btn {
            width: 48%;
        }

        .btn-back i, .btn-cancel i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sujets pour le service : {{ service.Nom_service }}</h1>

        {% if sujets %}
            <div class="row">
                {% for sujet in sujets %}
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ sujet.titre }}</h5>
                            <p class="card-text">{{ sujet.Description }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info text-center">
                Aucun sujet disponible pour ce service.
            </div>
        {% endif %}
        
        <div class="button-group">
            <a href="{% url 'service_list' %}" class="btn btn-primary btn-back">
                <i class="fas fa-arrow-left"></i> Retour Ã  la liste des services
            </a>
            <a href="#" class="btn btn-secondary btn-cancel">
                <i class="fas fa-times"></i> Annuler
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
