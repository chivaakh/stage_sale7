{% extends "sidebar/nevbar_RH.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des rapports</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .rapport-candidat {
            font-weight: bold;
        }
        .rapport-demande {
            color: #007bff;
        }
        .rapport-item td {
            vertical-align: middle; /* Aligne le texte au centre verticalement */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Liste des rapports</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Candidat</th>
                    <th>ID Demande</th>
                    <th>Chemin Document</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for rapport in rapports %}
                    <tr class="rapport-item">
                        <td class="rapport-candidat">{{ rapport.candidat }}</td>
                        <td class="rapport-demande">{{ rapport.Id_demande }}</td>
                        <td>{{ rapport.chemin_document }}</td>
                        <td>
                            <a href="{% url 'download_rapport' rapport.pk %}" class="btn btn-primary btn-sm">Télécharger</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
