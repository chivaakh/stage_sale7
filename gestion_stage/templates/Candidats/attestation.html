{% extends "sidebar/nevbar_RH.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une Attestation</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lien vers le CSS personnalisé -->
    <style>
        .form-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
        .custom-file-input {
            cursor: pointer;
            display: inline-block;
        }
        .custom-file-label {
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .custom-file-input:lang(en)~.custom-file-label::after {
            content: "Browse";
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="mb-4">Créer une Attestation</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_affectation">Affectation</label>
                    <select id="id_affectation" name="Id_affectation" class="form-control">
                        {% for affectation in affectation %}
                            <option>{{ affectation.Id_affectation }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="stagaire">Stagiaire</label>
                    <select id="stagaire" name="stagaire" class="form-control">
                        {% for stagaire in candidats %}
                            <option >{{ stagaire.Id_candidat }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="chemin_attestation">Fichier de l'attestation</label>
                    <div class="custom-file">
                        <input type="file" id="chemin_attestation" name="chemin_attestation" class="custom-file-input">
                        <label class="custom-file-label" for="chemin_attestation">Choisir un fichier</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-custom">Enregistrer l'attestation</button>
            </form>
        </div>
    </div>

    <!-- Lien vers Bootstrap JS et jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Bootstrap file input custom script
        document.querySelector('.custom-file-input').addEventListener('change', function(event) {
            var input = event.target;
            var label = input.nextElementSibling;
            var fileName = input.files[0] ? input.files[0].name : 'Choisir un fichier';
            label.textContent = fileName;
        });
    </script>
</body>
</html>
{% endblock %}
