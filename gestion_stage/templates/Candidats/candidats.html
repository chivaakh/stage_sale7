<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      /* Import Google font - Poppins */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: rgb(130, 106, 251);
      }

      .container {
        position: relative;
        max-width: 700px;
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .container header {
        font-size: 1.5rem;
        color: #333;
        font-weight: 500;
        text-align: center;
      }

      .container .form {
        margin-top: 30px;
      }

      .form .input-box {
        width: 100%;
        margin-top: 20px;
      }

      .input-box label {
        color: #333;
      }

      .form :where(.input-box input, .select-box) {
        position: relative;
        height: 50px;
        width: 100%;
        outline: none;
        font-size: 1rem;
        color: #707070;
        margin-top: 8px;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 0 15px;
      }

      .input-box input:focus {
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
      }

      .file-upload-wrapper {
        position: relative;
        width: 100%;
        height: 50px;
        margin-top: 20px;
        border: 1px solid #ddd;
        border-radius: 6px;
        display: flex;
        align-items: center;
        overflow: hidden;
        background-color: #f5f5f5;
      }

      .file-upload-wrapper input[type="file"] {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
      }

      .file-upload-wrapper label {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #707070;
        font-weight: 500;
        cursor: pointer;
        pointer-events: none;
      }

      .form button {
        height: 55px;
        width: 100%;
        color: #fff;
        font-size: 1rem;
        font-weight: 400;
        margin-top: 30px;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        background: rgb(130, 106, 251);
      }

      .form button:hover {
        background: rgb(88, 56, 250);
      }

      /*Responsive*/
      @media screen and (max-width: 500px) {
        .form .column {
          flex-wrap: wrap;
        }
        .form :where(.gender-option, .gender) {
          row-gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <section class="container">
      <header>Formulaire d'Inscription Candidat</header>
      <form action="{% url 'enregistrer_candidat' %}" method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="input-box">
          <label>Nom Complet</label>
          <input type="text" name="Nom_complet" placeholder="Entrez votre nom complet" required />
        </div>

        <div class="input-box">
          <label>Email</label>
          <input type="email" name="email" placeholder="Entrez votre email" required />
        </div>

        <div class="input-box">
          <label>Numéro de Téléphone</label>
          <input type="text" name="telephone" placeholder="Entrez votre numéro de téléphone" required />
        </div>

        <div class="input-box">
          <label>Date de Naissance</label>
          <input type="date" name="Date_Naissance" required />
        </div>

        <div class="input-box">
          <label>Université</label>
          <input type="text" name="universite" placeholder="Entrez votre université" required />
        </div>

        <div class="input-box">
          <label>Niveau Académique</label>
          <input type="text" name="niveau_academique" placeholder="Entrez votre niveau académique" required />
        </div>

        <div class="input-box">
          <label>Spécialité</label>
          <input type="text" name="specialite" placeholder="Entrez votre spécialité" required />
        </div>

        <div class="file-upload-wrapper">
          <input type="file" name="cv" required />
          <label>Choisir un fichier CV</label>
        </div>

        <div class="file-upload-wrapper">
          <input type="file" name="lettre_motivation" required />
          <label>Choisir une lettre de motivation</label>
        </div>

        <div class="file-upload-wrapper">
          <input type="file" name="demande" required />
          <label>Choisir un fichier de demande</label>
        </div>

        <div class="input-box">
          <label>Période</label>
          <input type="text" name="periode" placeholder="Entrez la période souhaitée" required />
        </div>

        <button type="submit">Soumettre</button>
      </form>
    </section>
  </body>
</html>
