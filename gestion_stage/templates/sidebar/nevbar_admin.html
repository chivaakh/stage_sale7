<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}

    <style>
    /* custom_sidebar.css */
    body {
        display: flex;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .sidebar {
        width: 250px;
        background-color: #fff; /* Couleur de fond harmonisée avec le formulaire */
        color: #333; /* Couleur du texte similaire à celle utilisée dans le formulaire */
        padding: 20px;
        box-shadow: 2px 0 10px rgba(19, 35, 47, 0.3); /* Ombre similaire à celle du formulaire */
        position: fixed;
        height: 100%;
    }

    .sidebar .logo-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px; /* Ajoutez de l'espace sous le logo et le texte */
    }

    .sidebar .logo-container img {
        max-width: 50px; /* Réduisez la taille du logo ici */
        height: auto;
        margin-right: 10px;
    }

    .sidebar .logo-container h2 {
        font-size: 1.2rem;
        color: #007bff; /* Couleur bleue similaire à celle utilisée dans le formulaire */
        margin: 0;
        text-transform: uppercase;
    }

    .sidebar .links h4 {
        margin-bottom: 10px;
        color: #007bff; /* Couleur bleue pour les titres des sections */
        text-transform: uppercase;
        font-size: 0.85rem;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        margin: 15px 0;
    }

    .sidebar ul li a {
        color: #333; /* Couleur du texte similaire à celle utilisée dans le formulaire */
        text-decoration: none;
        font-size: 1rem;
        display: flex;
        align-items: center;
    }

    .sidebar ul li a:hover {
        color: #fff;
        background-color: #007bff; /* Couleur bleue pour les éléments survolés */
        padding: 10px;
        border-radius: 5px;
    }

    .sidebar ul li .material-symbols-outlined {
        margin-right: 10px;
        font-size: 1.5rem;
    }

    .sidebar ul li.logout-link {
        margin-top: auto;
    }

    .container-content {
        margin-left: 270px; /* 250px de la largeur de la sidebar + 20px de padding */
        padding: 20px;
        width: calc(100% - 270px);
    }

    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo-container">
            <img src="{% static 'image/Moov_Mauritel_(logo_in_French).png' %}" alt="logo">
            <h2>Gestion des Stages</h2>
        </div>
        <ul class="links">
            <li>
                <span class="material-symbols-outlined">show_chart</span>
                <a href="{% url 'service_list' %}">Gestion des services</a>
            </li>
            <li>
                <span class="material-symbols-outlined">group</span>
                <a href="{% url 'show_candidate' %}">Gestion des Candidats</a>
            </li>
            <li>
                <span class="material-symbols-outlined">group</span>
                <a href="{% url 'interface_principal' %}">Gestion des Utilisateurs</a>
            </li>
            <li class="logout-link">
                <span class="material-symbols-outlined">logout</span>
                <a href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </aside>

    <div class="container-content">
        <h1 class="h3 mb-4">Titre de la Page</h1>
        <!-- Ajoutez le contenu de votre page ici -->
    </div>
</body>
</html>
