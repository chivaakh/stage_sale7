<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion Stage</title>
  <!-- Linking Google font link for icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">

  <style>
    body {
      background-image: url("{% static 'image/fo.jpg' %}");
      background-size: cover; /* S'assure que l'image couvre tout l'arrière-plan */
      height: 100vh;
      width: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sidebar {
      /* Ajoutez ici le style pour votre barre latérale */
    }

    .logo img {
      max-width: 100%;
      height: auto;
    }

    .links {
      list-style: none;
      padding: 0;
    }

    .links li {
      margin: 15px 0;
      display: flex;
      align-items: center;
    }

    .links a {
      text-decoration: none;
      color: inherit;
      margin-left: 10px;
    }

    .logout-link {
      margin-top: auto;
    }
  </style>
</head>

<body class="background">
  <aside class="sidebar">
    <div class="logo">
      <img src="{% static 'image/Moov_Mauritel_(logo_in_French).png' %}" alt="Logo Moov Mauritel">
      <h2>Gestion Stage</h2>
    </div>
    <ul class="links">
      <h4>Main Menu</h4>
      <li>
        <span class="material-symbols-outlined">dashboard</span>
        <a href="#">Dashboard</a>
      </li>
      <li>
        <span class="material-symbols-outlined">show_chart</span>
        <a href="{% url '' %}">Notification</a>
      </li>
      <li>
        <span class="material-symbols-outlined">group</span>
        <a href="{% url '' %}">Importer votre rapport</a>
      </li>
      <li>
        <span class="material-symbols-outlined">group</span>
        <a href="{% url '' %}">Exporter votre attestation</a>
      </li>
      <li>
        <span class="material-symbols-outlined">group</span>
        <a href="{% url 'service_list' %}">Voir les services</a>
      </li>
      <li class="logout-link">
        <span class="material-symbols-outlined">logout</span>
        <a href="{% url 'login_candidat' %}">Logout</a>
      </li>
    </ul>
  </aside>
</body>

</html>
