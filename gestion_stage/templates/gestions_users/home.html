{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Form</title>
    <link href="{% static 'css/home.css' %}" rel="stylesheet"></head>

  </head>
  <body>
        <div class="container-fluid">
            <form action="#" method="POST" class="mx-auto">
                {% csrf_token %}
                <h4 class="text-center">Connexion</h4>
                {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
            {% endif %}
                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail1" class="form-label">votre Nom</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Mot de pass</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div  class="cree"><a href="{% url 'create_utilisateur' %}"  style="text-decoration: none;">Cr√©er un Compte</a></div>
              
                <button type="submit" class="btn btn-primary mt-5">connecter</button>
              </form>
        </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->

  </body>
</html>
