
{% block content%}
{% load static %}
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="{% static 'css/table.css'%}" rel="stylesheet"></head>

<body>
    <h1>Liste des utilisateurss</h1>
    <table border="1">
        <th>Id_utilisateur</th>
        <th>Nom_complet</th>
        <th>Email</th>
        <th>role</th>
        <th>Date_creation</th>
        <th colspan="2">actions</th>
        {% for user in utilisateur %}
        <tr>
            <td>{{ user.Id_utilisateur }} </td>
            <td>{{ user.Nom_complet }} </td>
            <td>{{ user.Email }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.Date_creation }}</td>
            <td>
                <a href="#" data-id="{{user.Id_utilisateur}}"   onclick="confirmDelete(this);">
                    <i class="fa-solid fa-trash-can" style="color: rgb(231, 52, 52);"></i>
                </a>
            </td>
    
        </tr>
        {% endfor %}
    </table>
   <script>
        function confirmDelete(element) {
            const userId=element.getAttribute('data-id')
            Swal.fire({
                title: "Êtes-vous sûr?",
                text: "Vous ne pourrez pas revenir en arrière!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Oui, supprimez-le!"
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "{% url 'deletuser' 0 %}".replace("0", userId);
                }
            });
        }
    </script>
</body>
{% endblock %}
