<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vos Messages</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 75%; /* Augmente la largeur du container */
            max-width: 700px; /* Augmente la largeur maximale */
            height: 70vh;
            overflow-y: auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #007bff;
        }

        .message {
            font-family: 'Roboto', sans-serif;
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .date-time {
            font-size: 0.9rem;
            color: #888;
        }

        .lu {
            color: #28a745;
            font-weight: bold;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            align-self: flex-start;
        }

        button:hover {
            background-color: #0056b3;
        }

        .chiva {
            font-size: 2.5rem;
            color: #007bff;
            font-weight: 600;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="chiva">Vos Messages</h1>
        <ul>
            {% for notification in notifications %}
                <li>
                    <div class="message">
                        <strong>{{ notification.utilisateur.Nom_complet }}:</strong> {{ notification.message }}
                    </div>
                    <div class="date-time">Envoy√© le {{ notification.date_envoi }}</div>
                    {% if notification.lu %}
                        <div class="lu">(Lu)</div>
                    {% else %}
                        <form action="{% url 'marquer_comme_lu' notification.id %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit">Marquer comme lu</button>
                        </form>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
